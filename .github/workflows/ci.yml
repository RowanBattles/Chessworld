name: CI Pipeline

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Build frontend
        run: yarn build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        uses: docker/compose-action@v2

      - name: Build backend services
        run: docker-compose -f docker-compose.yml build

      - name: Start backend services
        run: docker-compose -f docker-compose.yml up -d

      - name: Run GameService tests
        run: docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from gameservice-tests

      - name: Tear down backend services
        run: docker-compose -f docker-compose.yml down

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and push backend images to Docker Hub
        run: |
          docker tag gameservice ${{ secrets.DOCKERHUB_USERNAME }}/gameservice:latest
          docker tag gameservice ${{ secrets.DOCKERHUB_USERNAME }}/gameservice:${{ github.sha }}
          docker tag matchmakingservice ${{ secrets.DOCKERHUB_USERNAME }}/matchmakingservice:latest
          docker tag matchmakingservice ${{ secrets.DOCKERHUB_USERNAME }}/matchmakingservice:${{ github.sha }}
          docker tag apigateway ${{ secrets.DOCKERHUB_USERNAME }}/apigateway:latest
          docker tag apigateway ${{ secrets.DOCKERHUB_USERNAME }}/apigateway:${{ github.sha }}

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameservice:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/gameservice:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/matchmakingservice:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/matchmakingservice:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/apigateway:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/apigateway:${{ github.sha }}
