apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-http
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - chessworld.duckdns.org
      secretName: tls-secret
  rules:
    - host: chessworld.duckdns.org
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: apigateway
                port:
                  number: 5000
          - path: /()
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
